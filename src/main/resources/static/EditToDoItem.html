<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        body {
            background-color: black;
            color: #8a2be2;
        }
        label {
            color: #c3c0c5;
        }
        .container {
            margin-top: 30px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            color: #8a2be2;
            border-color: #8a2be2;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3); /* Lighter semi-transparent white on focus */
            color: #9636f0;
            border-color: #9636f0;
        }
        .btn-success {
            background-color: #8a2be2;
            border-color: #8a2be2;
            color: white; /* White text by default */
        }
        .btn-success:hover {
            background-color: #8a2be2; /* Lighter purple on hover */
            border-color: #8a2be2;
        }
        .toast {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1 class="p-3"> Edit Item </h1>

        <form id="todoForm" action="/editSaveToDoItem" method="post">

            <input type="hidden" id="id" name="id" value="${todo.id}">

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="title">Title</label>
                    <div class="col-md-6">
                        <input type="text" id="title" name="title" style="color: white;"
                            class="form-control input-sm" value="${todo.title}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="date">Date</label>
                    <div class="col-md-6">
                        <input type="date" id="date" name="date" style="color: white;"
                            class="form-control input-sm" value="${todo.date}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3" for="status">Status</label>
                    <div class="col-md-6">
                        <input type="text" id="status" name="status" style="color: white;"
                            class="form-control input-sm" value="${todo.status}">
                    </div>
                </div>
            </div>

            <div class="row p-2">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>

        </form>

    </div>

    <script>
        $(document).ready(function() {
            var msg = "${message}"; // Assuming message is dynamically populated from server

            if (msg === "Edit Failure") {
                toastr.error("Something went wrong with the edit.");
            }

            // Toastr options
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
        });
    </script>

</body>
</html>
