<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View ToDo Item List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        body {
            background-color: black;
            color: #8a2be2;
        }
        a {
            color: purple;
        }
        a:hover {
            color: purple;
            text-decoration: none;
        }
        .container {
            margin-top: 30px;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            color: rgb(234, 230, 234);
        }
        .table th, .table td {
            border-color: rgb(7, 6, 7);
        }
        .table tr:hover {
            color: white; /* White text on hover */
        }
        .btn-primary {
            background-color: #8a2be2; /* Lighter purple on hover */
            border-color: #8a2be2;
            color: white; /* White text by default */
        }
        .btn-primary:hover {
            background-color: #9636f0; /* Lighter purple on hover */
            border-color: #9636f0;
        }
        .btn-success {
            background-color: green;
            border-color: green;
            color: white; /* White text by default */
        }
        .btn-success:hover {
            background-color: lightgreen; /* Lighter green on hover */
            border-color: lightgreen;
        }
        .btn-danger {
            background-color: red;
            border-color: red;
            color: white; /* White text by default */
        }
        .btn-danger:hover {
            background-color: lightcoral; /* Lighter red on hover */
            border-color: lightcoral;
        }
        .toast {
            background-color: #9636f0;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1 class="p-3"> ToDo</h1>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Mark Completed</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace this section with data from your Spring application -->
                <tr>
                    <td>1</td>
                    <td>Sample Title</td>
                    <td>2024-07-07</td>
                    <td>In Progress</td>
                    <td>
                        <button type="button" class="btn btn-success">
                            <a href="/updateToDoStatus/1" style="color: white;">Mark Complete</a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary">
                            <a href="/editToDoItem/1" style="color: white;">Edit</a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <a href="/deleteToDoItem/1" style="color: white;">Delete</a>
                        </button>
                    </td>
                </tr>
                <!-- End of data section -->
            </tbody>
        </table>

        <button type="button" class="btn btn-primary btn-block">
            <a href="/addToDoItem" style="color: white;">Add New ToDo Item</a>
        </button>

    </div>

    <script>
        window.onload = function() {
            var msg = "Save Success"; // Example message for testing

            if (msg == "Save Success") {
                toastr["success"]("Item added successfully!!");
            } else if (msg == "Delete Success") {
                toastr["success"]("Item deleted successfully!!");
            } else if (msg == "Delete Failure") {
                toastr["error"]("Some error occurred, couldn't delete item");
            } else if (msg == "Edit Success") {
                toastr["success"]("Item updated successfully!!");
            }

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
        };
    </script>

</body>
</html>
